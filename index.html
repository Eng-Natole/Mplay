<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">Musix</div>
      <div class="search-bar">
        <input type="text" placeholder="Search for songs, artists, or albums" />
      </div>
      <div class="user-actions">
        <a href="#">Sign Up</a>
        <a href="#">Log In</a>
      </div>
    </header>

    <div class="category-nav">
      <div class="category-item active">For You</div>
      <div class="category-item">Top Charts</div>
      <div class="category-item">New Releases</div>
      <div class="category-item">Mood</div>
      <div class="category-item">Genres</div>
      <div class="category-item">Discover</div>
      <div class="category-item">Podcasts</div>
    </div>

    <h2>Recommended For You</h2>
    <div class="music-grid js-music-grid"></div>

    <h2>Recently Played</h2>
    <div class="music-grid js-recent-grid"></div>

    <div class="player-container">
      <div class="player-info">
        <img
          src="https://i.scdn.co/image/ab67616d00001e02ff9ca10b55ce82ae553c8228"
          class="player-album-art"
        />
        <div class="player-song-details">
          <div class="title">Blinding Lights</div>
          <div class="artist">The Weeknd</div>
        </div>
      </div>
      <div class="player-controls">
        <div class="player-buttons">
          <button class="player-button">‚èÆ</button>
          <button class="player-button play-pause">‚èØ</button>
          <button class="player-button">‚è≠</button>
        </div>
        <div class="progress-container">
          <div class="progress-time">1:23</div>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
          <div class="progress-time">3:45</div>
        </div>
      </div>
      <div class="player-extra">
        <div class="volume-container">
          <span class="volume-icon">üîä</span>
          <div class="volume-bar"></div>
        </div>
      </div>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
